<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }
        
        td{
            padding: 4px;
            border: 1px solid black;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>preenchimento de tabela</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <td>f</td>
            <td>g</td>
            
        </tr>
        <tr>
            <td>l</td>
            <td>m</td>
            
        </tr>
    </table>
    
</body>
</html>
